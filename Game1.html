<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pixel Maze Algebra Escape</title>
<link rel="stylesheet" href="Game1.css">
</head>
<body>

<!-- Login Screen -->
<div id="login-screen">
  <div class="title">Pixel Maze Algebra Escape</div>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="signin-btn">Sign In</button>
  <div id="login-msg"></div>
  <div id="already-account">Already have an account?</div>
</div>

<!-- Game Screen -->
<div id="game">
  <button id="logout-btn">Logout</button>
  <div id="hallway"></div>
  <div class="hand" id="hand"></div>
  <div class="door" id="door-left"></div>
  <div class="door" id="door-center"></div>
  <div class="door" id="door-right"></div>
  <div id="player"></div>
  <div id="hud">❤️ Lives: <span id="lives">3</span></div>

  <!-- Mini-map -->
  <canvas id="minimap" width="150" height="50"></canvas>

  <!-- Algebra textbox -->
  <div id="textbox">
    <div id="question-text"></div>
    <input id="answer" placeholder="Answer (x = ?)">
    <div>
      <button id="submit-btn">Submit</button>
      <button id="close-btn">Close</button>
    </div>
  </div>

  <!-- Death / Win Screen -->
  <div id="end-screen"></div>
</div>

<script src="Game1.js"></script>
</body>
</html>
